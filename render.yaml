services:
  - type: web
    name: web
    runtime: docker
    region: frankfurt
    plan: free
    healthCheckPath: /
    envVars:
      - key: SPRING_DB_USER
        fromDatabase:
          name: database
          property: user
      - key: SPRING_DB_PASSWORD
        fromDatabase:
          name: database
          property: password
      - key: SPRING_DB_URL
        value: postgresql://${SPRING_DATASOURCE_HOST}:${SPRING_DATASOURCE_PORT}/${SPRING_DATASOURCE_SCHEMA}

databases:
  - name: database
    region: frankfurt
    plan: free
